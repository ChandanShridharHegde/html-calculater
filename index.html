<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grade calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <h1>Student Grade Calculator:</h1>
    <div class="first">
        <input type="text" class="kannada-marks" placeholder="Kannada" id="kannada" />

    </div>
    <div class="second">
        <input type="text" class="sanksrit-marks" placeholder="Sanskrit" id="sanskrit" />

    </div>
    <div class="third">
        <input type="text" class="maths-marks" placeholder="Maths" id="maths" />

    </div>
    <div class="fourth">
        <input type="text" class="chemistry-marks" placeholder="Chemistry" id="chemistry" />

    </div>
    <div class="fifth">
        <input type="text" class="physics-marks" placeholder="Physics" id="physics" />

    </div>
    <div class="sixth">
        <input type="text" class="cs-marks" placeholder="CS" id="cs" />

    </div>
    <div>
        <input type="button" value="show percentage" class="form-button" onclick="calculate()" />
    </div>
    <div class="showdata">
        <p id="show"></p>

    </div>
</div>

    <script src="index.js" async defer></script>
</body>

</html>
